<form [formGroup]="form" (ngSubmit)="form.valid ? (form.value.id ? UpdatePatient() : AjouterPatient()) : null">
    <div>
      <label for="id">ID:</label>
      <input type="text" id="id" formControlName="id">
    </div>
    <div>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" formControlName="first_name">
    </div>
    <div>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" formControlName="last_name">
    </div>
    <div>
      <label for="date_of_birth">Date of Birth:</label>
      <input type="text" id="date_of_birth" formControlName="date_of_birth">
    </div>
    <div>
      <label for="gender">Gender:</label>
      <input type="text" id="gender" formControlName="gender">
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address">
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="text" id="phone" formControlName="phone">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="text" id="email" formControlName="email">
    </div>
    <button type="submit">{{ form.value.id ? 'Update' : 'Add' }}</button>
  </form>
  
  <!-- Table to display patients -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Use *ngFor to loop through patients -->
      <tr *ngFor="let patient of Patients">
        <td>{{ patient.id }}</td>
        <td>{{ patient.first_name }}</td>
        <td>{{ patient.last_name }}</td>
        <td>{{ patient.date_of_birth }}</td>
        <td>{{ patient.gender }}</td>
        <td>{{ patient.address }}</td>
        <td>{{ patient.phone }}</td>
        <td>{{ patient.email }}</td>
        <td>
          <button (click)="deletePatient(patient.id)">Delete</button>
          <button [routerLink]="['/patients', patient.id]">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
