<!-- patients.component.html -->

<div class="main-container">
  <div class="search-container">
    <mat-form-field class="search-field">
      <mat-label>Rechercher</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher" #input>
    </mat-form-field>

    <div>
      <button (click)="AjouterPatient()" mat-raised-button color="primary" class="fancy-button">Ajouter un
        Patient</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Patient ID Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> Prenom </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <!-- Doctor ID Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <!-- Appointment Date Column -->
    <ng-container matColumnDef="date_of_birth">
      <th mat-header-cell *matHeaderCellDef> Date de naissance</th>
      <td mat-cell *matCellDef="let element"> {{element.date_of_birth}} </td>
    </ng-container>

    <!-- Reason Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Sexe </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Adresse </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> NÂ° Telephone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Adresse Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Modification et Supression</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="openDialogForEdit(element.id)" mat-fab color="primary"
          aria-label="Example icon button with a bookmark icon">
          <mat-icon aria-hidden="true" aria-label="Edit icon" fontIcon="edit" class="custom-icon"></mat-icon>
          <i class="fa-duotone fa-pen-to-square"></i>
        </button>

        <button (click)="deletePatient(element.id)" mat-fab color="accent"
          aria-label="Example icon button with a delete icon">
          <mat-icon aria-hidden="false" aria-label="Delete icon" fontIcon="delete" class="custom-icon1"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <br>

</div>
