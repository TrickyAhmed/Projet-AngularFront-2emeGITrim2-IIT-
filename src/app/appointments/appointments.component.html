<div class="search-container" fxLayout="row" fxLayoutAlign="space-between center">
  <mat-form-field class="search-field">
    <mat-label>Rechercher</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher" #input>
  </mat-form-field>
  <div>
    <button (click)="AjouterRDV()" mat-raised-button color="primary" class="fancy-button">Ajouter un
      Rendez-Vous</button>
  </div>
 
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Patient ID Column -->
  <ng-container matColumnDef="patient_id">
    <th mat-header-cell *matHeaderCellDef> Patient </th>
    <td mat-cell *matCellDef="let element"> {{element.patient_id}} </td>
  </ng-container>



  <!-- Appointment Date Column -->
  <ng-container matColumnDef="appointment_date">
    <th mat-header-cell *matHeaderCellDef> Date RDV </th>
    <td mat-cell *matCellDef="let element"> {{element.appointment_date}} </td>
  </ng-container>

  <!-- Reason Column -->
  <ng-container matColumnDef="reason">
    <th mat-header-cell *matHeaderCellDef> Raison </th>
    <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Statut </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Modification et Supression</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="openDialogForEdit(element.id)" mat-fab color="primary"
        aria-label="Example icon button with a bookmark icon">
        <mat-icon aria-hidden="true" aria-label="Edit icon" fontIcon="edit" class="custom-icon"></mat-icon>
        <i class="fa-duotone fa-pen-to-square"></i>
      </button>

      <button (click)="deleteAppointment(element.id)" mat-fab color="accent"
        aria-label="Example icon button with a delete icon">
        <mat-icon aria-hidden="false" aria-label="Delete icon" fontIcon="delete" class="custom-icon1"></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>
